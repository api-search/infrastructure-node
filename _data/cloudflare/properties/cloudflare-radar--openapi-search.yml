        - Anomalies
        - Internet
        - Latest
        - Outages
        - Radar
      summary: 'Get Latest Internet Outages And Anomalies. '
      operationId: radar-get-annotations-outages
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            description: Limit the number of objects in the response.
            example: 5
        - name: offset
          in: query
          schema:
            type: integer
            description: Number of objects to skip before grabbing results.
        - name: dateRange
          in: query
          schema:
            type: string
            description: >-
              Shorthand date ranges for the last X days - use when you don't
              need specific start and end dates.
            enum:
              - 1d
              - 2d
              - 7d
              - 14d
              - 28d
              - 12w
              - 24w
              - 52w
              - 1dControl
              - 2dControl
              - 7dControl
              - 14dControl
              - 28dControl
              - 12wControl
              - 24wControl
            example: 7d
        - name: dateStart
          in: query
          schema:
            type: string
            format: date-time
            description: Start of the date range (inclusive).
            example: '2023-09-01T11:41:33.782Z'
        - name: dateEnd
          in: query
          schema:
            type: string
            format: date-time
            description: End of the date range (inclusive).
            example: '2023-09-01T11:41:33.782Z'
        - name: asn
          in: query
          schema:
            type: integer
            description: Single ASN as integer.
            example: '174'
        - name: location
          in: query
          schema:
            type: string
            description: Location Alpha2 code.
            example: US
        - name: format
          in: query
          schema:
            type: string
            description: Format results are returned in.
            enum:
              - JSON
              - CSV
            example: json
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - result
                  - success
                properties:
                  result:
                    type: object
                    required:
                      - annotations
                    properties:
                      annotations:
                        type: array
                        items:
                          type: object
                          required:
                            - id
                            - dataSource
                            - startDate
                            - asns
                            - asnsDetails
                            - locations
                            - locationsDetails
                            - eventType
                            - outage
                          properties:
                            asns:
                              type: array
                              items:
                                type: integer
                                example: 189
                            asnsDetails:
                              type: array
                              items:
                                type: object
                                required:
                                  - asn
                                  - name
                                properties:
                                  asn:
                                    type: string
                                    example: '189'
                                  locations:
                                    type: object
                                    required:
                                      - code
                                      - name
                                    properties:
                                      code:
                                        type: string
                                        example: US
                                      name:
                                        type: string
                                        example: United States
                                  name:
                                    type: string
                                    example: LUMEN-LEGACY-L3-PARTITION
                            dataSource:
                              type: string
                              example: ALL
                            description:
                              type: string
                              example: example
                            endDate:
                              type: string
                              example: '2022-09-08T10:00:28Z'
                            eventType:
                              type: string
                              example: OUTAGE
                            id:
                              type: string
                              example: '550'
                            linkedUrl:
                              type: string
                              example: http://example.com
                            locations:
                              type: array
                              items:
                                type: string
                                example: US
                            locationsDetails:
                              type: array
                              items:
                                type: object
                                required:
                                  - code
                                  - name
                                properties:
                                  code:
                                    type: string
                                    example: US
                                  name:
                                    type: string
                                    example: United States
