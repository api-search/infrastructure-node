              the previous week. Use this parameter or set specific start and
              end dates (`dateStart` and `dateEnd` parameters).
            items:
              type: string
              enum:
                - 1d
                - 2d
                - 7d
                - 14d
                - 28d
                - 12w
                - 24w
                - 52w
                - 1dControl
                - 2dControl
                - 7dControl
                - 14dControl
                - 28dControl
                - 12wControl
                - 24wControl
        - name: dateStart
          in: query
