                  result:
                    type: object
                    required:
                      - meta
                      - summary_0
                    properties:
                      meta:
                        type: object
                        required:
                          - dateRange
                          - normalization
                          - lastUpdated
                        properties:
                          confidenceInfo:
                            type: object
                            properties:
                              annotations:
                                type: array
                                items:
                                  type: object
                                  required:
                                    - dataSource
                                    - eventType
                                    - description
                                    - isInstantaneous
                                  properties:
                                    dataSource:
                                      type: string
                                      example: ALL
                                    description:
                                      type: string
                                      example: Cable cut in Tonga
                                    endTime:
                                      type: string
                                      format: date-time
                                    eventType:
                                      type: string
                                      example: OUTAGE
                                    isInstantaneous:
                                      type: object
                                    linkedUrl:
                                      type: string
                                    startTime:
                                      type: string
                                      format: date-time
                              level:
                                type: integer
                          dateRange:
                            type: array
                            items:
                              type: object
                              required:
                                - startTime
                                - endTime
                              properties:
                                endTime:
                                  type: string
                                  format: date-time
                                  description: Adjusted end of date range.
                                  example: '2022-09-17T10:22:57.555Z'
                                startTime:
                                  type: string
                                  format: date-time
                                  description: Adjusted start of date range.
                                  example: '2022-09-16T10:22:57.555Z'
                          lastUpdated:
                            type: string
                            example: '2023-07-26T08:59:57Z'
                          normalization:
                            type: string
                            example: PERCENTAGE
                      summary_0:
                        type: object
                        required:
                          - SUPPORTED
                          - NOT_SUPPORTED
                        properties:
                          NOT_SUPPORTED:
                            type: string
                            example: '16'
                          SUPPORTED:
                            type: string
                            example: '84'
