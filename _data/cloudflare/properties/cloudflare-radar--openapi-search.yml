        - name: domain
          in: query
          required: true
          schema:
            type: array
            description: Array of domain names.
            example: google.com
            items:
              type: string
              pattern: >-
                ^([a-zA-Z0-9]([a-zA-Z0-9-]{0,63}[a-zA-Z0-9-])?\.)+[a-zA-Z0-9-]{2,63}$
        - name: dateRange
          in: query
