        unspecified time.
      operationId: urlscanner-search-scans
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
            description: Account Id
        - name: scanId
          in: query
          schema:
            type: string
            format: uuid
            description: Scan uuid
        - name: limit
          in: query
          schema:
            type: integer
            description: Limit the number of objects in the response.
            example: 100
        - name: next_cursor
          in: query
          schema:
            type: string
            description: Pagination cursor to get the next set of results.
        - name: date_start
          in: query
          schema:
            type: string
            format: date-time
            description: Filter scans requested after date (inclusive).
        - name: date_end
          in: query
          schema:
            type: string
            format: date-time
            description: Filter scans requested before date (inclusive).
        - name: url
          in: query
          schema:
            type: string
            description: >-
              Filter scans by exact match URL of _any_ request made by the
              webpage
            example: https://example.com/?hello
        - name: hostname
          in: query
          schema:
            type: string
            description: Filter scans by hostname of _any_ request made by the webpage.
            example: example.com
        - name: path
          in: query
